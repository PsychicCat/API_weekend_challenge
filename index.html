<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>API project</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <script id="main-template" type="text/x-handlebars-template">
        <div class="row">
        <div class="col-sm-4 col-md-3 sidebar">
           <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Main</a></li>
            <li><a href="#">Block Explorer</a></li>
            <li><a href="#">Trading</a></li>
          </ul>
          </div>
          <div class="col-md-offset-3 col-md-9">
          <h1 class="page-header">Price Data <small>from <a href="https://poloniex.com"><span class="label label-default">Poloniex</span></a> and <a href="https://blockchain.info"><span class="label label-default">Blockchain.info</span></a></small></h1>
          </div>
          <div class="col-md-offset-3 col-md-3 col-sm-4">
            <div class="panel panel-primary text-center">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-4">
                    <h3>BTC/XMR</h3>
                  </div>
                </div>
              </div>
              <p>Last: <span class="xmr badge">{{poloniex.last}}</xmr></p>
              <p>Lowest Ask: <span class="xmr badge">{{poloniex.lowestAsk}}</span></p>
              <p>Highest Bid: <span class="xmr badge">{{poloniex.highestBid}}</span></p>
              <p>Percent Change: {{poloniex.percent}}%</p>
              <p>24 Hr High: {{poloniex.high24hr}}</p>
              <p>24 Hr Low: {{poloniex.low24hr}}</p>
            </div>
          </div>  
          <div class="col-md-3 col-sm-4">
            <div class="panel panel-primary text-center">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-4">
                    <h3>BTC/USD</h3>
                  </div>
                </div>
              </div>
              <p>Last Price: <span class="xmr badge">${{bitcoin.last}}</xmr></p>
              <p>Lowest Ask: <span class="xmr badge">${{bitcoin.buy}}</span></p>
              <p>Highest Bid: <span class="xmr badge">${{bitcoin.sell}}</span></p>
          
            </div>
          </div>  
          <div class="col-md-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-4">
                    <h3>Calculator</h3>
                  </div>
                </div>
              </div>
              
                <form id="calculator">
                  <div class="form-group">
                    <label for="BTC-calc">BTC:</label>
                    <input type="number" class="form-control" id="BTC-calc" placeholder="Bitcoin">
                  </div>
                  <div class="form-group">
                    <label for="XMR-calc">XMR:</label>
                    <input type="number" class="form-control" id="XMR-calc" placeholder="Monero">
                  </div>
                  <div class="form-group">
                    <label for="USD-calc">USD:</label>
                    <input type="number" class="form-control" id="USD-calc" placeholder="$">
                  </div>
                 </form>
              
        </div>
        </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-9 main">
            <h2 class="page-header">Network Information <small>from <a href="http://moneroblocks.eu/"><span class="label label-default">Moneroblocks.eu</a></span></small></h2>
            <div class="row">
              <div class="col-md-9">
              <p>Hash Rate: {{moneroBlocks.hashrateMh}} Mh/s</p>
              <p>Current Emission: {{moneroBlocks.emission}}</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-9 main">
            <h3 class="page-header">Block Explorer</h3>
            <form class="form-horizontal" id="moneroExplorer">
                <div class="form-group">
                  <label for="txid" class="col-sm-2 control-label">Transaction ID</label>
                  <div class="col-md-8">
                  <input type="text" class="form-control" id="txid" placeholder="Transaction ID" value="aae0dd67abcf3220cb61e8caddd06192126f6a95e71cb8d56fbe458dc2c507cf">
                  </div>
                </div>
                  <button type="submit" id="search-monero" class="btn btn-primary">Submit</button>
              </form>
          </div>
        </div>
    </script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        </div>
          <a class="navbar-brand" href="#">Monero Trader</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Dashboard</a></li>
              </ul>
              <form class="navbar-form navbar-right" role="api">
                <div class="form-group">
                  <input type="text" class="form-control" id="api" placeholder="API Key">
                  <input type="password" class="form-control" placeholder="API Secret">
                </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div><!--nav container-->
    </nav>
    <div class="container poloniex">

    </div><!--container-->


    
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="js/hmac-sha512.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
